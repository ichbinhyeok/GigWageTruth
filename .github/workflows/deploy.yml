name: Deploy to OCI ARM64

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: shinhyeok22/gigwagetruth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to OCI via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            # Pull the latest image
            docker pull shinhyeok22/gigwagetruth:latest
            
            # Stop and remove existing container if it exists
            docker stop gigwagetruth || true
            docker rm gigwagetruth || true
            
            # Prune old images to save disk space
            docker image prune -f
            
            # Run the new container
            # External port: 8083, Internal port: 8080
            # Memory limit: 512MB
            # JVM Optimizations: -XX:+UseSerialGC -Xms128m -Xmx256m -Xss512k
            docker run -d \
              --name gigwagetruth \
              --restart unless-stopped \
              -p 8083:8080 \
              --memory="512m" \
              -e JAVA_OPTS="-XX:+UseSerialGC -Xms128m -Xmx256m -Xss512k" \
              shinhyeok22/gigwagetruth:latest
